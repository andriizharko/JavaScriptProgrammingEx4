<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        let year = prompt('Provide birth year');
        let month = prompt('Provide birth month');
        let day = prompt('Provide birth date');
        let seconds = prompt('Provide a number of seconds');

        let birthDate;
        let age;
        let newDate;

        try {

            if (isNaN(year + month + day + seconds)) {
                // Error
                throw new Error('At least one input was invalid');
            }

            birthDate = new Date(year, month - 1, day);

            let days = seconds / 86400; // second in a day 86400
            let nextDate = birthDate.getDate() + days;

            newDate = new Date(year, month - 1, day);
            newDate.setDate(nextDate);
            age = newDate.getFullYear() - birthDate.getFullYear();

        } catch (error) {
            alert(error.message);
            window.location = window.location; //redirect to itself
        }

    </script>

</head>

<body>
    <h1>Age Calculator</h1>
    <p>Provided Birthday:
        <script>document.write(birthDate);</script>
    </p>
    <p>Number of seconds from the user:
        <script>document.write(seconds);</script>
    </p>
    <p>Future Date:
        <script>document.write(newDate);</script>
    </p>
    <p>Age in the year
        <script>document.write(newDate.getFullYear());</script>
        will be:
        <script>document.write(age);</script>
    </p>
</body>

</html>
